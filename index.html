        <div class="head">Select your Choice </div>

        <div class="tab-container">

            <div id="Men" class="product-card"></div>
        </div>
        <div class="container">
            <div id="Women" class="product-card"></div>
        </div>
        <div class="container">
            <div id="Kids" class="product-card"></div>
        </div>
